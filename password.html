<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password</title>
        <link rel="stylesheet" href="css/password.css">
    </head>
<body>
    <form action="">
        <input type="text" placeholder="Length(0-20)" id="length">
        <div class="container">
            <label for="digits">Digits(0-9)</label>
            <input type="checkbox" id="digits">
        </div>
        <div class="container">
            <label for="capital">Capital letters(A-Z)</label>
            <input type="checkbox" id="capital">
        </div>
        <div class="container">
            <label for="ordinary">Ordinary letters(a-z)</label>
            <input type="checkbox" id="ordinary">
        </div>
        <div class="container">
            <label for="uniqueness">Uniqueness</label>
            <input type="checkbox" id="uniqueness">
        </div>
        <button class="submit" onclick="generatePassword()">Generate</button>
        <p id="output"></p>
    </form>
    <script src="app.js"></script>
</body>
</html>
